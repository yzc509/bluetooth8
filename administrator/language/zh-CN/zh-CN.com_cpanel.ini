COM_CPANEL_MSG_ROBOTS_TITLE="修改 robots.txt 文件"
COM_CPANEL_MSG_ROBOTS_BODY="<p>在 Joomla 3.3 中对默认的 robots.txt 文件进行了修改，默认允许搜索引擎访问模版和图片和视频文件以改进搜索引擎优化(SEO). 这些修改内容在网站升级时没有自动应用到新版本中，请查看 robots.txt.dist 文件的内容，并修改网站的 robots.txt 文件."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>从 Joomla! 3.5 开始，使用一个统计插件向 Joomla！ 项目发送匿名数据. 发送的数据仅限 Joomla 版本, PHP 版本, 数据库类型和版本, 和服务器操作系统.<br><br>收集这些数据是为了保证未来的版本可以充分利用最新的数据库和 PHP 功能而不至于影响大量的用户. 当 Joomla! 3.3 使用 Bcrypt 加密密码增加安全性时，必须使用 PHP 5.3.10 以上版本，就是一个例子.<br><br>为了完全透明和帮助开发者 <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">可以点击这里查看此数据.</a> 这里提供了一个 API 并以统计图显示 Joomla 版本, PHP 版本和数据库类型统计情况.<br><br>如果不希望给 ajoomla 项目提供这些信息，可以在插件管理中关闭 “系统 - Joomla 环境统计插件”.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Joomla 环境统计"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>作为安全评估的一部分，对全新安装 Joomla 时的默认设置进行了一些更改。由于这些更改仅针对全新安装，强烈建议你查看这些更改并做出相应设置.</p><p>更改的设置是:</p><ul><li>全局配置 -> 标签过滤: 默认 \"Administrator\"(高级管理员) 会员组已从 \"不使用标签过滤\" 变更为 \"默认黑名单\"</li><li>会员管理 -> 默认选项 -> 发送密码: 创建帐户时以纯文本格式发送用户密码默认选项，修改为 “否” </li><li>多媒体文件管理: Flash 文件 (扩展名是 \"swf\" 的文件和 \"application/x-shockwave-flash\" MIME 类型) 不允许上传</li><li>文章管理 -> 默认选项 -> 显示邮件图标: 文章显示邮件图标选项默认修改为不显示。</li></ul><p>我们特意创建了 <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\"> 专门的文档页面 </a> 来解释这些变化.</p>"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_TITLE="网站安全建议"
