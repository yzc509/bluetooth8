COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>从 Joomla! 4.0 开始我们提高了最低服务器要求. 如果你看到此消息，哪么你当前使用的服务器配置不满足新的最低要求.</p><p> <a href="_QQ_"https://developer.joomla.org/news/704-looking-forward-with-joomla-4.html"_QQ_"><strong>最低</strong> 要求</a> 如下:</p><ul><li>PHP 7.0</li><li>MySQL 5.5.3</li><li>PostgreSQL 9.2</li><li>MS SQL  <strong>不再</strong> 支持</li><li>MySQL 使用的 `ext/mysql` PHP 扩展 <strong>不再</strong> 支持, 使用 MySQLi 或 \"MySQL (PDO)\" 替代</li><li>PostgreSQL 使用的 `ext/pgsql` PHP 扩展 <strong>不再</strong> 支持, 使用 \"PostgreSQL (PDO)\" 替代</li></ul><p>请联系你的主机供应商，要求他们升级你的服务器配置- 这通常是一个很简单的修改. 当你的服务器满足最低要求时，此消息将不再显示.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="在多语言设置中可能有问题"
