COM_PRIVACY_POSTINSTALL_BODY="<p>随着欧盟公民 GDPR 的引入以及世界其他地方的类似法规的出台，在存储用户的任何 <strong>个人信息</strong>之前，可能需要挣得用户同意.</p><p>Joomla 3.9 引入新的功能，以帮助创建网站隐私政策和收集用户确认同意。此外，还有一个工作流可以帮助管理用户信息请求，例如从网站删除其个人数据的请求.</p><p>有关此新特性的详细信息，请参阅 <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>隐私文档</a>.</p>"
