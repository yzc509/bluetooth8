COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="当网络连接可用时, Joomla 将尝试和 joomla.org 服务器上的各种功能通讯, 包括:<ul><li>检查 Joomla 应用升级</li><li>核心扩展屏幕帮助</li><li>从扩展目录安装服务(内置)</li><li>安装环境统计服务器(内置)</li></ul>和所有 HTTP 请求一样, 服务器的IP地址将作为请求的一部分传输. 有关Joomla如何在其服务器上处理数据的信息，请参阅 <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">隐私政策</a>."
; The placeholder for this key is the configured log path for the site .
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomla的日志记录系统记录了访问者的IP地址，导致消息被写入到日志文件中。这些日志文件用于记录Joomla站点上的各种活动，包括与核心更新相关的信息、无效的登录尝试、未处理的错误以及开发信息(如使用废弃的api)。这些日志文件的格式可以由任何配置日志记录器的扩展程序定制，因此我们鼓励您下载并查看您的网站的日志文件，您可以在 `%s` 找到日志文件."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="所有对 Joomla 网站的请求都会启动一个会话，该会话将 IP 地址存储在会话数据中，并在用户的浏览器中创建会话 cookie。IP 地址用作一种安全措施，以防止潜在的会话劫持攻击，一旦会话过期，其数据被清除，此信息将被删除。会话cookie的名称基于随机生成的哈希值，因此没有常量标识符。一旦会话过期或用户退出浏览器，会话cookie就会被销毁."
