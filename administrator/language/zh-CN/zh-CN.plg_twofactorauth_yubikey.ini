PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="在哪里登录时启用双重身份验证"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="选择启用位置"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="网站前台"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="验证码(Security Code)"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="设置"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="请插入 YubiKey 设备到你电脑的USB口. 点击下面的验证码(Security Code)输入框，按下 YubiKey 设备上的金色按钮保持一秒钟。 然后保存你的会员资料。 如果你的 YubiKey 设备生成的验证码通过了YubiCloud服务器的验证，双重身份验证将启用，并且此 YubiKey 设备会关联到你的帐号"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="此插件用于网站会员使用 YubiKey 硬件安全令牌(token)启用双重身份验证功能. 会员需要通过 www.yubico.com 网站购买自己的 Yubikey 设备.  启用双重身份验证，会员需要在自己的个人资料中启用双重身份验证。"

