TPL_ISIS_XML_DESCRIPTION="埃及神话人物之---艾西斯(Isis)模板；<br />艾西斯(Isis)模板是 Joomla 3 管理后台模板，此模板使用了 Twitter 开发的 Bootstrap 框架, 启用了Joomla用户界面库[Joomla User Interface library (JUI)].  <br /> <br /> 另：<br />埃及神话人物之---凯布利(Khepri)模板用于Joomla！1.5   <br />非洲水鸟之---蓝鹳(BlueStork)模板用于Joomla！2.5 <br />埃及神话人物之---哈索尔(Hathor)模板是后台模版开发的一个示例"
