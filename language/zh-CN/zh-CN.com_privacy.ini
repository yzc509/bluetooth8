; 可以在全部 COM_PRIVACY_EMAIL 中使用这些代码片段引用相应内容:
; [SITENAME]  网站名称, 在[全局设置]中设置的网站名称.
; [URL]       网站前端页面的地址.
; [TOKENURL]  预置令牌的确认页面地址.
; [FORMURL]   会员可以粘贴他们的令牌的确认页面的地址.
; [TOKEN]     令牌确认.
; \n          新行字符. 在邮件内容中使用此字符开始一个新行.
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="有人创建了一个请求，以导出与此电子邮件地址 [URL] 相关的全部个人信息. 作为一项安全措施，您必须确认这是您从本网站获取个人信息的有效请求。\n\n为了确认此请求, 您可以完成以下任务:\n\n1. 访问以下网址: [TOKENURL]\n\n2. 从这封电子邮件复制您的令牌，访问引用的网页，并将您的令牌粘贴到表单中.\n网页: [FORMURL]\n令牌: [TOKEN]\n\n请注意，此令牌仅在发送此电子邮件后的24小时内有效."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="有人创建了一个请求，以删除与此电子邮件地址 [URL] 相关的全部个人信息. 作为一项安全措施，您必须确认这是一个有效的请求，您的个人信息将被从本网站删除.\n\n为了确认此请求, 您可以完成以下任务::\n\n1. 访问以下网址: [TOKENURL]\n\n2. 从这封电子邮件复制您的令牌，访问引用的网页，并将您的令牌粘贴到表单.\n网页: [FORMURL]\n令牌: [TOKEN]\n\n请注意，此令牌仅在发送此电子邮件后的24小时内有效."
